<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--
        'width=device-width' sets the width of the viewport to match the device's screen width
        'initial-scale=1.0' sets the initial zoom level of the page to 1 (default scale), stops mobiles zooming out or displaying a desktop layout
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - CS learning portal</title>
        <!-- Manifest (PWA) json -->
        <link rel="manifest" href="../static/manifest.json" />
        <!-- Icon to fallback to if manifest is not supported by the browser -->
        <link rel="icon" href="../static/icons/scalable.svg" />
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body>
        <!-- Bootstrap 5 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- Menu button to toggle the sidebar -->
        <button class="menu-button" onclick="toggleMenu()">
            <i class="bi bi-list"></i>
        </button>

        <!-- Sidebar menu -->
        <nav id="menu">
            <i class="bi bi-x menu-close" onclick="toggleMenu()"></i>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/how-to-use">How to use</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/feedback">Feedback</a></li>
                <li><a href="/legal">Legal info</a></li>
            </ul>
        </nav>

        <h1>AI-powered CS Learning Portal</h1>

        <!-- Main Content -->
        <main class="container">
            <!-- Text input field -->
            <div class="input-container mt-3">
                <input type="text" placeholder="Start typing here">
                <!-- Icon buttons for camera, attachment and microphone -->
                <div class="icon-container">
                    <i class="bi bi-camera"></i>
                    <i class="bi bi-paperclip"></i>
                    <i class="bi bi-mic"></i>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <a href="/legal">Legal info - terms / privacy policy</a>
        </footer>

        <!-- JavaScript function to toggle the sidebar menu -->
        <script>
            function toggleMenu() {
              const menu = document.getElementById('menu');
              menu.classList.toggle('visible');
            }
        </script>

        <!-- Service worker registration -->
        <script>
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker
                .register('/static/service_worker.js')
                .then(function(registration) {
                  console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                  console.log('Service Worker registration failed:', error);
                });
            }
        </script>
    </body>
</html>
